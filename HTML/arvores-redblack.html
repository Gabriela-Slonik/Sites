<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Árvore Red-Black</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header><h1>Árvore Red-Black</h1></header>

<main class="conteudo">
<p>Insira números e veja a coloração alternada simulando a árvore Red-Black:</p>
<input id="n" type="number" placeholder="Número">
<button onclick="add()">Inserir</button>
<div id="tree"></div>

<script>
let nos = [];

function add() {
  const v = parseInt(document.getElementById('n').value);
  if (isNaN(v)) return;
  nos.push(v);
  nos.sort((a,b)=>a-b);
  desenhar();
}

function desenhar() {
  let html = '';
  nos.forEach((v,i)=>{
    let cor = i % 2 === 0 ? 'red' : 'black';
    html += `<span style="color:${cor};margin:5px;">●${v}</span>`;
  });
  document.getElementById('tree').innerHTML = html;
}
</script>
</main>

<footer><a href="../index.html/index.html" class="voltar">← Voltar</a></footer>
</body>
</html>
