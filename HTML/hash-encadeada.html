<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hash Encadeada</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header><h1>Hash Encadeada</h1></header>

<main class="conteudo">
<p>Digite nomes para inserir na tabela hash. Colisões são resolvidas com listas.</p>

<input id="nome" placeholder="Nome">
<button onclick="inserir()">Inserir</button>
<pre id="tabela"></pre>

<script>
const tabela = Array.from({length: 5}, () => []);

function hash(str) {
  return str.charCodeAt(0) % 5;
}

function inserir() {
  const nome = document.getElementById('nome').value.trim();
  if (!nome) return;
  const pos = hash(nome);
  tabela[pos].push(nome);
  mostrar();
}

function mostrar() {
  let texto = "";
  tabela.forEach((lista, i) => {
    texto += `${i}: [${lista.join(', ')}]\n`;
  });
  document.getElementById("tabela").innerText = texto;
}
</script>

</main>
<footer><a href="../index.html/index.html" class="voltar">← Voltar</a></footer>
</body>
</html>
