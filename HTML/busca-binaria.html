<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca Binária</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Busca Binária Interativa</h1>
  </header>

  <main class="conteudo">
    <p>Adicione até 5 valores ao vetor (sem repetir), visualize os dados e depois faça a busca binária.</p>

    <div class="card">
      <h3>Adicionar Valores</h3>
      <input type="number" id="valor" placeholder="Digite um número">
      <button onclick="adicionar()">Adicionar</button>
      <p id="valoresAdicionados"></p>
    </div>

    <div class="card">
      <h3>Buscar Valor</h3>
      <input type="number" id="numero" placeholder="Digite o número para buscar">
      <button onclick="buscar()">Buscar</button>
      <p id="resultado"></p>
    </div>
  </main>

  <footer>
    <a href="../index.html/index.html" class="voltar">← Voltar</a>
  </footer>

  <script>
    let vetor = [];
    let maxAdicoes = 5;

    function adicionar() {
      const valor = parseInt(document.getElementById('valor').value);
      if (isNaN(valor)) {
        alert("Digite um número válido!");
        return;
      }

      if (vetor.includes(valor)) {
        alert("Valor já existe no vetor! Digite outro diferente.");
        return;
      }

      if (vetor.length - 10 < maxAdicoes) {
        vetor.push(valor);
        vetor.sort((a, b) => a - b);
        document.getElementById("valoresAdicionados").innerText =
          `Vetor atual: ${vetor.join(", ")}`;
      } else {
        alert("Você já adicionou os 5 valores permitidos!");
      }
      document.getElementById('valor').value = "";
    }

    function buscar() {
      const x = parseInt(document.getElementById('numero').value);
      let inicio = 0, fim = vetor.length - 1;
      let passo = 1;

      while (inicio <= fim) {
        let meio = Math.floor((inicio + fim) / 2);
        if (vetor[meio] === x) {
          document.getElementById("resultado").innerText =
            `Número ${x} encontrado na posição ${meio} após ${passo} passos!`;
          return;
        }
        if (vetor[meio] < x) inicio = meio + 1;
        else fim = meio - 1;
        passo++;
      }
      document.getElementById("resultado").innerText = `Número ${x} não encontrado.`;
    }
  </script>
  </main>

<footer><a href="../index.html/index.html" class="voltar">← Voltar</a></footer>
</body>
</html>
