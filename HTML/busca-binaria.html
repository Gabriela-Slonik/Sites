<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Busca Binária</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header><h1>Busca Binária</h1></header>

<main class="conteudo">
<p>
A busca binária divide o vetor ao meio até encontrar o elemento desejado.
Digite um número para testar:
</p>

<input type="number" id="numero" placeholder="Digite o número">
<button onclick="buscar()">Buscar</button>
<p id="resultado"></p>

<script>
const vetor = [2, 5, 8, 10, 13, 16, 19, 23, 27, 30];

function buscar() {
  const x = parseInt(document.getElementById('numero').value);
  let inicio = 0, fim = vetor.length - 1;
  let passo = 1;
  while (inicio <= fim) {
    let meio = Math.floor((inicio + fim) / 2);
    if (vetor[meio] === x) {
      document.getElementById("resultado").innerText = 
        `Número ${x} encontrado na posição ${meio} após ${passo} passos!`;
      return;
    }
    if (vetor[meio] < x) inicio = meio + 1;
    else fim = meio - 1;
    passo++;
  }
  document.getElementById("resultado").innerText = `Número ${x} não encontrado.`;
}
</script>

</main>

<footer><a href="../index.html/index.html" class="voltar">← Voltar</a></footer>
</body>
</html>
