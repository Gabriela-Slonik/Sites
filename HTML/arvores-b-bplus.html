<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Árvores B e B+</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header><h1>Árvores B e B+</h1></header>

<main class="conteudo">
<p>Simulação simples: nós com múltiplas chaves (máximo 3 por nó).</p>

<input id="num" type="number" placeholder="Número">
<button onclick="add()">Inserir</button>
<pre id="out"></pre>

<script>
let nos = [[]];

function add() {
  let n = parseInt(document.getElementById('num').value);
  if (isNaN(n)) return;
  let ultimo = nos[nos.length-1];
  if (ultimo.length < 3) ultimo.push(n);
  else nos.push([n]);
  mostrar();
}

function mostrar() {
  document.getElementById('out').innerText = nos.map((no,i)=>`Nó ${i}: [${no.sort((a,b)=>a-b).join(', ')}]`).join('\n');
}
</script>
</main>

<footer><a href="../index.html/index.html" class="voltar">← Voltar</a></footer>
</body>
</html>
