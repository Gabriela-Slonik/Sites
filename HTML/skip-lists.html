<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skip Lists</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>
<header><h1>Skip Lists</h1></header>

<main class="conteudo">
<p>Simulação visual de múltiplos níveis de "pulos" em uma skip list:</p>

<input id="v" type="number" placeholder="Número">
<button onclick="add()">Inserir</button>
<div id="saida"></div>

<script>
let niveis = [[], [], []];

function add() {
  let v = parseInt(document.getElementById('v').value);
  if (isNaN(v)) return;
  niveis[0].push(v);
  if (Math.random() > 0.5) niveis[1].push(v);
  if (Math.random() > 0.75) niveis[2].push(v);
  desenhar();
}

function desenhar() {
  let html = niveis.map((n,i)=>`Nível ${i+1}: ${n.sort((a,b)=>a-b).join(' → ')}`).join('<br>');
  document.getElementById('saida').innerHTML = html;
}
</script>
</main>

<footer><a href="../index.html" class="voltar">← Voltar</a></footer>
</body>
</html>
