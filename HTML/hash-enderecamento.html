<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hash - Endereçamento Aberto</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header><h1>Hash - Endereçamento Aberto</h1></header>

<main class="conteudo">
<p>Teste o hash com endereçamento aberto. Colisões serão resolvidas linearmente.</p>

<input id="valor" placeholder="Valor numérico">
<button onclick="inserir()">Inserir</button>
<pre id="saida"></pre>

<script>
const tabela = new Array(10).fill(null);

function inserir() {
  let v = parseInt(document.getElementById('valor').value);
  if (isNaN(v)) return;
  let i = v % tabela.length;
  let tentativas = 0;
  while (tabela[i] !== null && tentativas < tabela.length) {
    i = (i + 1) % tabela.length;
    tentativas++;
  }
  tabela[i] = v;
  mostrar();
}

function mostrar() {
  document.getElementById('saida').innerText =
    tabela.map((v,i)=>`${i}: ${v ?? '-'}`).join('\n');
}
</script>
</main>

<footer><a href="../index.html/index.html" class="voltar">← Voltar</a></footer>
</body>
</html>
